plugins {
    id 'java'
}

group 'samples.ignite.partitions'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

def igniteVersion='2.5.0'

dependencies {
    compile group: 'org.apache.ignite', name: 'ignite-core', version: igniteVersion

    runtime group: 'org.apache.ignite', name: 'ignite-spring', version: igniteVersion

    testCompile group: 'junit', name: 'junit', version: '4.12'

    testRuntime group: 'org.apache.ignite', name: 'ignite-rest-http', version: igniteVersion
}

jar {
    manifest {
        attributes "Main-Class": "samples.ignite.partitions.App"
    }

    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
        configurations.runtime.collect { it.isDirectory() ? it : zipTree(it) }
    }
}